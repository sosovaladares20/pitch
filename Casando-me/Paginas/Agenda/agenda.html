<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> Agenda</title>
      <link rel="stylesheet" href="demoo.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="demo.css">
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.css'>
   </head>
   <body>
    <div id="Div01">
      <a id="Voltar" href="../../Main/index.html">Voltar</a>
      <h1>Agenda</h1>
    </div>
     
     
    <main class="cd__main">
        
    <div id='calendar'></div>



   <div class="modal fade edit-form" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header border-bottom-0">
                   <h5 class="modal-title" id="modal-title">Add Event</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <form id="myForm">
                   <div class="modal-body">
                       <div class="alert alert-danger " role="alert" id="danger-alert" style="display: none;">
                           End date should be greater than start date.
                         </div>
                       <div class="form-group">
                           <label for="event-title">Nome do Evento<span class="text-danger">*</span></label>
                           <input type="text" class="form-control" id="event-title" placeholder="" required>
                       </div>
                       <div class="form-group">
                           <label for="start-date">Data de in√≠cio <span class="text-danger">*</span></label>
                           <input type="date" class="form-control" id="start-date" placeholder="" required>
                       </div>
                       <div class="form-group">
                           <label for="end-date">Fim da data - <small class="text-muted">Optional</small></label>
                           <input type="date" class="form-control" id="end-date" placeholder="" required>
                       </div>
                       <div class="form-group">
                           <label for="event-color">Cor</label>
                           <input type="color" class="form-control" id="event-color" value="#3788d8">
                       </div>
                   </div>
                   <div class="modal-footer border-top-0 d-flex justify-content-center">
                       <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
                     </div>
               </form>
           </div>
       </div>
   </div>

   
   <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-title" aria-hidden="true">
       <div class="modal-dialog modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="delete-modal-title">Confirma </h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body text-center" id="delete-modal-body">
             Tem certeza que quer apagar o evento?
           </div>
           <div class="modal-footer border-0">
               <button type="button" class="btn btn-secondary rounded-sm" data-dismiss="modal" id="cancel-button">Cancel</button>
             <button type="button" class="btn btn-danger rounded-lg" id="delete-button">Deletar</button>
           </div>
         </div>
       </div>
     </div>
        
     </main>
     
      <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.2.0/main.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.2.0/main.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js'></script>
      <script src="script.js"></script>
      
   </body>
</html>
